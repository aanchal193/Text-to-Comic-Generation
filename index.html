<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .comic-panel {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .comic-image {
            width: 20%;
            margin: 10px;
        }

        
    </style>
</head>
<body>
   
    <div class="thirteen">
        <h1>Comic Book Viewer</h1>
      </div>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="img1">
                    <img src="{{ url_for('static', filename='panel1.png') }}" alt="Image 1">
                    <div class="para">
                        {{ caption[0] }}
                    </div>
                    
                </div>
                <div class="img3">
                    <img src="{{ url_for('static', filename='panel3.png') }}" alt="Image 3">
                    <div class="para">
                        {{ caption[2] }}
                    </div>
                    
                </div>
                
            </div>
            <div class="col1">

                <div class="img2">
                    <img src="{{ url_for('static', filename='panel2.png') }}" alt="Image 2">
                    <div class="para">
                        {{ caption[1] }}
                    </div>
                </div>

                <div class="img4">
                    <img src="{{ url_for('static', filename='panel4.png') }}" alt="Image 4">
                    <div class="para">
                        {{ caption[3] }}
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
                <div class="img3">
                    <img src="{{ url_for('static', filename='panel5.png') }}" alt="Image 1">
                    <div class="para">
                        {{ caption[0] }}
                    </div>
                    
                </div>
        </div>
    </div>

</body>
</html>
